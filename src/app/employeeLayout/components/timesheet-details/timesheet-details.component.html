<mat-card class="cardSpacing">
  <mat-card-header class="header_Card">
    <mat-card-title>TimeSheet Details</mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content class="dividerPad">
    <div class="row">
      <div class="col-sm-4">
        <mat-card class="cardSpacing">
          <mat-card-header class="header_Card">
            <mat-card-title>Filter</mat-card-title>
          </mat-card-header>
          <mat-divider></mat-divider>
          <mat-card-content class="dividerPad">
            <mat-form-field class="example-full-width">
              <mat-label>Select Project</mat-label>
              <mat-select
                name="projectName"
                [(ngModel)]="SelectedProject"
                (ngModelChange)="onChange(SelectedDate, SelectedProject)"
              >
                <mat-option
                  *ngFor="let data of allProjectList"
                  [value]="data"
                  >{{ data }}</mat-option
                >
              </mat-select>
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <mat-label>Choose a date</mat-label>
              <input
                matInput
                [matDatepicker]="picker"
                name="selectedDate"
                [(ngModel)]="SelectedDate"
                (ngModelChange)="onChange(SelectedDate, SelectedProject)"
              />
              <mat-datepicker-toggle
                matSuffix
                [for]="picker"
              ></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </mat-card-content>
          <button mat-button (click)="showAllData()">All Data</button>
        </mat-card>
      </div>

      <div class="col-sm-8">
        <mat-card class="cardSpacing">
          <mat-card-header class="header_Card">
            <mat-card-title> </mat-card-title>
          </mat-card-header>
          <mat-card-content class="dividerPad">
            <div class="header_Card">
              <div
                id="chartdiv"
                style="width: 100%; height: 300px"
                [hidden]="noChartData"
              ></div>
              <div *ngIf="noChartData">
                <h4 class="text-center mt-4 text-danger">
                  <i class="fa fa-warning"></i> Data not found for selected
                  inputs
                </h4>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>

    <mat-card class="cardSpacing">
      <mat-card-header class="header_Card">
        <mat-card-title> Detail Report</mat-card-title>
      </mat-card-header>
      <mat-divider></mat-divider>
      <mat-card-content class="dividerPad">
        <table
          mat-table
          [dataSource]="dataSource"
          class="mat-elevation-z8 example-full-width"
        >
          <ng-container matColumnDef="projectName">
            <th mat-header-cell *matHeaderCellDef>Project</th>
            <td mat-cell *matCellDef="let element">
              {{ element.projectName }}
            </td>
            <td mat-footer-cell *matFooterCellDef>  </td>

          </ng-container>
          <ng-container matColumnDef="taskDetails">
            <th mat-header-cell *matHeaderCellDef>Task Details</th>
            <td mat-cell *matCellDef="let element">
              {{ element.taskDetails }}
            </td>
            <td mat-footer-cell *matFooterCellDef> </td>

          </ng-container>
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef>Date</th>
            <td mat-cell *matCellDef="let element">
              {{ element.date | date }}
            </td>
            <td mat-footer-cell *matFooterCellDef> Total </td>
          </ng-container>
          <ng-container matColumnDef="time">
            <th mat-header-cell *matHeaderCellDef>Time (in hours)</th>
            <td mat-cell *matCellDef="let element">
              {{ element.time }}
            </td>
            <td mat-footer-cell *matFooterCellDef> {{getTotalTime() }} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>

        </table>
      </mat-card-content>
    </mat-card>
  </mat-card-content>
</mat-card>
